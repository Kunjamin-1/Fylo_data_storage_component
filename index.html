<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo data storage component</title>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <div class="file">
                <img class="logo " src="images/logo.svg" alt="">
                <div class="button">
                    <div class="same"><img class="document " src="images/icon-document.svg" alt=""></div>
                    <div class="same"><img class="folder " src="images/icon-folder.svg" alt=""></div>
                    <div class="same padding"><img class="upload " src="images/icon-upload.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="box-2">
            <div class="para temp">
                <p>Youâ€™ve used <span>815GB</span> of your storage</p>
            </div>
            <div class="bar temp">
                <div class="active-bar">
                    <div class="circle"></div>
                </div>
                <div class="data temp">
                    <div>0 GB</div>
                    <div>1000 GB</div>
                </div>
            </div>
        </div>
        <div class="float-box">
            <h1>185</h1>
            <h2>gb left</h2>
            <div class="triangle"></div>
        </div>

    </div>
</body>

</html>
